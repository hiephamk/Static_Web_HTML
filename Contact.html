<!DOCTYPE html>
<html lang="en">
  <!--  -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotation</title>
    <link rel="stylesheet" href="Styles-Contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <!--  -->

  <body class="d-flex-column bg-dark">
    <div class="row border-bottom border-5">
      <div class="logo col-4">
        <img
          src="./img/tesla-logo-2007-full-640.pnp.webp"
          alt=""
          style="width: 25%"
        />
      </div>
      <div class="nav-bar col-8">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold text-light" href="index.html"
              >Home</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active fw-bold text-light"
                    aria-current="page"
                    href="#"
                    >About Us</a
                  >
                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle fw-bold text-light"
                    href="product.html"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Products
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="product.html"
                        >Electric Cars</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="product.html"
                        >Hybrid Cars</a
                      >
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="product.html"
                        >Accessories</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold text-light" href="#">Contacts</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success fw-bold text-light"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- body -->
    <div class="card-body d-flex-column">
      <div class="banner container">
        <img src="./img/FBanner.jpeg" alt="" />
      </div>
      <div class="row">
        <div class="Personal-info">
          <div class="row">
            <div class="col-2 text-light"></div>
            <div class="col-8">
              <div class="row">
                <label
                  for="exampleFormControlInput1"
                  class="form-label text-light"
                  >Your name:</label
                >
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    aria-label="First name"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    aria-label="Last name"
                  />
                </div>
              </div>

              <div class="row">
                <label
                  for="exampleFormControlInput1"
                  class="form-label text-light"
                  >Your contact</label
                >
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Phone number"
                    aria-label="Phone Number:"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Address:"
                    aria-label="Address:"
                  />
                </div>
              </div>
              <div></div>
              <div class="mb-3">
                <label
                  for="exampleFormControlInput1"
                  class="form-label text-light"
                  >Email address</label
                >
                <div class="col">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="name@email.com"
                    aria-label="Your Email:"
                  />
                </div>
              </div>
              <div class="mb-3 col">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Example textarea</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                ></textarea>
                <p></p>
                <input class="btn btn-primary" type="submit" value="Submit" />
              </div>
            </div>
            <div class="col-2 text-light"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="row h-100 border-top border-5 text-center text-light">
      <div class="col-4">
        <span>
          <ul>
            <li>Company info</li>
            <li>Company info</li>
            <li>Company info</li>
          </ul>
        </span>
      </div>
      <div class="col-4">
        <span>
          <ul>
            <li>Company info</li>
            <li>Company info</li>
            <li>Company info</li>
          </ul>
        </span>
      </div>
      <div class="col-4">
        <span>
          <ul>
            <li>Company info</li>
            <li>Company info</li>
            <li>Company info</li>
          </ul>
        </span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
